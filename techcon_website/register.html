<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
</head>
<body>

  <!-- Header with page title and navigation -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main section for registration form -->
  <main>
    <h2>Attendee Registration Form</h2>
    <form action="#" method="post">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      <br><br>

      <!-- Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br><br>

      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <br><br>

      <!-- Terms and Conditions -->
      <label>
        <input type="checkbox" id="terms" name="terms" required>
        I agree to the Terms and Conditions
      </label>
      <br><br>

      <!-- Submit Button -->
      <button type="submit">Register Now</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>copyright 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
